name: CI/CD pipeline
on: [push, pull_request]
jobs:
  push_to_registry:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Push to Docker Hub
        uses: docker/build-push-action@v1 # Info: https://github.com/docker/build-push-action/tree/releases/v1#tags
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
          context: .
          tags: dina2022/flask-botit
  build: 
    runs-on: ubuntu-latest
    steps: 
    - uses: actions/checkout@v2 # Checkout the repo's main branch
    - name: Execute app.py # Execute hello.py script
      run: |
          python -m venv flask
          . flask/bin/activate
          pip install flask
          pip install -r requirements.txt
          

    - name: Run Tests # Run tests to check if the script is working properly 
      run: |
          . flask/bin/activate
          python test_hello.py  
           
          #python -m unittest discover -t .. -s test -p "test_hello.py"

    - name: Deployment # Deploy the script if tests pass successfully 
      if: success() # If tests pass successfully, then deploy the script  
      run: |
          python app.py

    - name : Notify on failure # Fire a notification if tests fail  
      if : failure() # If tests fail, then fire a notification  
      run : |
          echo 'fail'
