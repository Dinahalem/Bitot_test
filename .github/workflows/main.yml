name: CI/CD pipeline
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
jobs:
  push_to_registry:
    runs-on: self-hosted
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1 


      - name: Login to DockerHub
        uses: docker/login-action@v1 # Info: https://github.com/docker/build-push-action/tree/releases/v1#tags
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
          repository: Dinahalem/Bitot_test
          
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: dina2022/new-app
        

           
          
  Run_container:
    name: run container
    runs-on: self-hosted  
    steps:         
    - name: Build container
      run: |
          #pip3 install pyinstaller
          #python -m PyInstaller app.py
          #python ./app.py
          docker stop new_app
          docker rm new_app
          docker run -d -p 5000:5000 --name new_app dina2022/new-app
    
  deploy_to_kubernetes_cluster:
    name: Deploy to k8ss
    runs-on: self-hosted  
    steps:               
    - name: Deployment on K8s 
      run: |  
          minikube start
          kubectl apply -f botit-deployment.yaml
          kubectl apply -f node-port.yaml
